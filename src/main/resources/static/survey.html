<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>survey</title>
</head>
<body>
    <form action="">
    <h5>
        1. 교수는 수업 전 강의 목표를 명확히 제시하였습니까?
    </h5>
    <div>
        <input type="radio" name="first" id="ffchoice" value="ffchoice">
        <label for="ffchoice">(1)전혀 아니다.</label>
        <input type="radio" name="first" id="fschoice" value="fschoice">
        <label for="fschoice">(2)아니다.</label>
        <input type="radio" name="first" id="ftchoice" value="ftchoice">
        <label for="ftchoice">(3)그렇다.</label>
        <input type="radio" name="first" id="frfchoice" value="frfchoice">
        <label for="frfchoice">(4)매우 그렇다.</label>
    </div>
    <h5>
        2. 강의의 내용은 체계적이고 성의있게 구성되었는가?
    </h5>
    <div>
        <input type="radio" name="second" id="sfchoice" value="sfchoice">
        <label for="sfchoice">(1)전혀 아니다.</label>
        <input type="radio" name="second" id="sschoice" value="sschoice">
        <label for="sschoice">(2)아니다.</label>
        <input type="radio" name="second" id="stchoice" value="stchoice">
        <label for="stchoice">(3)그렇다.</label>
        <input type="radio" name="second" id="sfrfchoice" value="sfrfchoice">
        <label for="sfrfchoice">(4)매우 그렇다.</label>
    </div>
    <h5>
        3. 교수는 강의 내용에 대해 전문적 지식이 있었는가?
    </h5>
    <div>
        <input type="radio" name="third" id="tfchoice" value="tfchoice">
        <label for="tfchoice">(1)전혀 아니다.</label>
        <input type="radio" name="third" id="tschoice" value="tschoice">
        <label for="tschoice">(2)아니다.</label>
        <input type="radio" name="third" id="ttchoice" value="ttchoice">
        <label for="ttchoice">(3)그렇다.</label>
        <input type="radio" name="third" id="tfrfchoice" value="tfrfchoice">
        <label for="tfrfchoice">(4)매우 그렇다.</label>
    </div>
    <h5>
        4. 강의 진행 속도는 적절하였는가?
    </h5>
    <div>
        <input type="radio" name="fourth" id="frfrchoice" value="frfrchoice">
        <label for="frfrchoice">(1)전혀 아니다.</label>
        <input type="radio" name="fourth" id="frschoice" value="frschoice">
        <label for="frschoice">(2)아니다.</label>
        <input type="radio" name="fourth" id="frtchoice" value="frtchoice">
        <label for="frtchoice">(3)그렇다.</label>
        <input type="radio" name="fourth" id="frfrfchoice" value="frfrfchoice">
        <label for="frfrfchoice">(4)매우 그렇다.</label>
    </div>
    <hr>
    <div>
        <button class="w-50 btn btn-primary">제출</button>
    </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
</html>
